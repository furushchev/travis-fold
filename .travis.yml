sudo: false
language: go
go:
- 1.5
- 1.6
- tip
before_install:
- export PATH=$GOPATH/bin:$PATH
- set -o pipefail
install:
- echo $(pwd)
- go get -d ./...
script:
- echo $(pwd)
- go test -v ./...
- go install ./...
- echo -e "hoge\nfuga\n" | travis-fold
- echo -e "hoge\nhoge\n" | travis-fold -n custom-name
- echo -e "hoge\nhoge\n" | travis-fold -p custom-prefix
- echo -e "hoge\nhoge\n" | travis-fold -p custom-layout -l 150405
deploy:
  provider: releases
  api_key:
    secure: 
  file: $GOPATH/bin/travis-fold
  skip_cleanup: true
  on:
    repo: furushchev/travis-fold
    tags: true